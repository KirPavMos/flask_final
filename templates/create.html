{% extends "base.html" %}
{% block title %}Create Card{% endblock %}

{% block content %}
<h1>Create New Diary Entry</h1>
<form method="POST" action="{{ url_for('form_create') }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" id="subtitle" name="subtitle">
    </div>
    <div class="form-group">
        <label for="text">Content</label>
        <textarea id="text" name="text" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn">Create Card</button>
    <a href="{{ url_for('index') }}" class="btn">Cancel</a>
</form>
{% endblock %}
